drone:
  image: jdye/drone:latest
  environment:
    - DRONE_SERVER_PORT=80
  links:
   - postgresql:postgresql
   - gitlab:gitlab
  volumes:
   - drone.toml:/etc/drone/drone.toml
   - /var/run/docker.sock:/var/run/docker.sock
  ports:
   - "20080:80"
  privileged: true

